<table border="1">
    <tr>
        <th>name</th>
        <th>brand</th>
        <th>price</th>
        <th>quantity</th>
        <th>action</th>
    </tr>
    <tr *ngFor="let product of productList" >
        <td> {{product.name}}  </td>
        <td> {{product.brand}} </td>
        <td> {{product.price}} </td>
        <td> {{product.quantity}} </td>
        <td> <button (click) = "sellItem(product)">Sell</button></td>
    </tr>
</table>
